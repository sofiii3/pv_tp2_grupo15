<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_10</title>
    <script>
        let num = parseInt(prompt("Ingrese el primer número entero: "));
        let num2 = parseInt(prompt("Ingrese el segundo número entero: "));
        let num3 = parseInt(prompt("Ingrese el tercer número entero: "));
        
        let suma = num + num2 + num3;
        let prom = suma / 3;
        
        alert("La suma de los 3 números es: " + suma);
        alert("El promedio de los 3 números es: " + prom);
    </script>
</head>
<body>
    <p>Ejercicio 10</p>
</body>
</html>
