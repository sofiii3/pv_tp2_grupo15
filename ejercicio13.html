<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Arreglo</title>
    <script>
        // Función flecha para mostrar los elementos de un arreglo en líneas separadas
        const mostrarArreglo = (arreglo) => {
            
            arreglo.forEach((elemento) => {
                console.log(elemento); 
            });
        };

        const arregloNumeros = [5, 10, 15, 20, 25];

        mostrarArreglo(arregloNumeros);
    </script>
</head>
<body>
</body>
</html>
