<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_11</title>
    <script>
        let km = parseInt(prompt("Ingrese kilometros recorridos: "));
        let comb = parseInt(prompt("Ingrese cantidad de combustible consumidos: "));
                
        let consu = comb / km;
        
        alert("La cantidad de combustible consumido por kilometro es de: " + consu);
    </script>
</head>
<body>
    <p>Ejercicio 11</p>
</body>
</html>
