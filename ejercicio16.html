<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Rango</title>
    <script>
        // Función flecha para sumar los números en el rango
        const sumarRango = (inicio, fin) => {
            
            if (inicio > fin) {
                return "El número inicial debe ser menor o igual al número final.";
            }
            
            let suma = 0;
            
            for (let i = inicio; i <= fin; i++) {
                suma += i;
            }
            return suma;
        };
       
        const numeroInicial = 1;
        const numeroFinal = 5;

        const resultado = sumarRango(numeroInicial, numeroFinal);
        alert("La suma del rango es: " + resultado);
    </script>
</head>
<body>
</body>
</html>
